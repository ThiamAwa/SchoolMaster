<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="sb-nav-fixed bg-light">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Contenu -->
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 py-4">
            <!-- Titre -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-dark">
                    <i class="fas fa-building me-2"></i> Détails du Secteur
                </h1>
                <a th:href="@{/sectors/list}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour à la liste
                </a>
            </div>

            <!-- Informations du secteur -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header  text-white">
                    <i class="fas fa-info-circle me-1"></i>
                    Informations détaillées
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3 fw-bold">Nom du secteur :</dt>
                        <dd class="col-sm-9 text-dark" th:text="${sector.name}"></dd>
                    </dl>
                </div>
            </div>

            <!-- Classes associées -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-list me-1"></i>
                    Classes associées
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom de la classe</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="classe, stat : ${sector.classes}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${classe.className}" class="fw-semibold text-primary"></td>
                            <td th:text="${classe.description}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(sector.classes)}">
                            <td colspan="3" class="text-center text-muted">
                                <i class="fas fa-exclamation-circle me-1"></i> Aucune classe associée à ce secteur.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
