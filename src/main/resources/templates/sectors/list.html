<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="sb-nav-fixed">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>




<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Contenu -->
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4">
            <div class="container mt-4">
                <h1>Liste des Secteurs</h1>


<!--                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>-->
<!--                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->

                <a th:href="@{/sectors/form}" class="btn btn-primary mb-3">
                    <i class="fas fa-plus"></i> Nouveau Secteur
                </a>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sector : ${sectors}">
                        <td th:text="${sector.id}"></td>
                        <td th:text="${sector.name}"></td>

                        <td>
                            <a th:href="@{'/sectors/form/' + ${sector.id}}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/sectors/view/' + ${sector.id}}" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{'/sectors/delete/' + ${sector.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce secteur?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
