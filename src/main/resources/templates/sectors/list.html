<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Secteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Liste des Secteurs</h1>

    <!-- Messages flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/sectors/form}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Nouveau Secteur
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Classe</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sector : ${sectors}">
            <td th:text="${sector.id}"></td>
            <td th:text="${sector.name}"></td>
<!--            <td th:text="${sector.classeName != null} ? ${sector.classeName} : 'Non assigné'"></td>-->
            <td>
                <a th:href="@{'/sectors/edit/' + ${sector.id}}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{'/sectors/view/' + ${sector.id}}" class="btn btn-sm btn-info">
                    <i class="fas fa-eye"></i>
                </a>
                <a th:href="@{'/sectors/delete/' + ${sector.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce secteur?');">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a14342fe13.js" crossorigin="anonymous"></script>
</body>
</html>
