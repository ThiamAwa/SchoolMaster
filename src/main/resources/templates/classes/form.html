<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="sb-nav-fixed">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>




<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>

    <!-- Contenu -->
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4">
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${classe.id} ? 'Modifier Classe' : 'Ajouter Classe'"></h1>

                <form th:action="${classe.id} != null ? '/classes/update/' + ${classe.id} : '/classes/save'"
                      method="post" th:object="${classe}">


                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Nom de la classe</label>
                        <input type="text" class="form-control"
                               th:field="*{className}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}"></textarea>
                    </div>

                    <!-- ðŸ”¹ SÃ©lecteur de Secteur -->
                    <div class="mb-3">
                        <label class="form-label">Secteur</label>
                        <select class="form-select" name="sectorId" required>
                            <option th:each="sector : ${sectors}"
                                    th:value="${sector.id}"
                                    th:text="${sector.name}"
                                    th:selected="${classe.sectorId} == ${sector.id}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span th:text="${classe.id} != null ? 'Mettre Ã  jour' : 'Enregistrer'"></span>
                    </button>
                    <a th:href="@{/classes/list}" class="btn btn-secondary">Annuler</a>
                </form>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
